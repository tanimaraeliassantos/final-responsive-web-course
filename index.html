<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Final Project Responsive Web Design Course</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<nav id="navbar" class="nav">
			<ul class="nav-list">

						src="https://github.com/tanimaraeliassantos/penguin-app/raw/main/penguin-app-showcase.gif"

						class="project-image"
						src="https://github.com/tanimaraeliassantos/magazine-app/raw/main/magazine-app-showcase.gif"

					<p class="project-title">Magazine App</p>

			<div class="contact-section-header">

			<div class="contact-links">
				<a
					href="https://github.com/tanimaraeliassantos"
					target="_blank"
					class="btn contact-details"

					<i class="fab fa-github"></i>
